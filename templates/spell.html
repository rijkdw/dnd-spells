{% extends "base.html" %}

{% block content %}

<div class="spelldesc">

    <h2>{{ spell.name }}</h2>

    <i>{{ spell.subtitle }}</i> <br><br>

    <ul>
        <li>{{ spell.time }}</li>
        <li>{{ spell.range }}</li>
        <li>{{ spell.components }}</li>
        <li>{{ spell.duration }}</li>
        <li>{{ spell.classes }}</li>
    </ul>

    {% for line in spell.description %}

        {{ line|safe }} <br>

    {% endfor %}

</div>

{% endblock %}
